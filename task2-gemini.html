<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]+" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>My Favorite Hobby: Reading</h2>
    <p>My favorite hobby is reading. I love getting lost in a good book and exploring new worlds. There's something
        magical about being transported to a different time and place.</p>

    <h3>Related Video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" title="YouTube Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <h3>Related Audio</h3>
    <audio controls>
        <source src="your_audio_file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
